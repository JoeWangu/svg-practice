<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 20px;">
    <h1>Hi There</h1>
    <svg style="background-color: rgb(255, 230, 0);" width="100" height="100" viewbox="0 0 200 200">
        <path class="svg-path" d="
        M 50, 100 L 150, 100
        M 50, 50 L 150, 50
        M50, 150 L 150, 150
        M 50, 50 L 50, 150
        " />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="100" height="100" viewbox="0 0 200 200">
        <path class="svg-path" d="
        M 50, 100 L 150, 100
        M 50, 50 L 150, 50
        M50, 150 L 150, 150
        " />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="200" height="200" viewbox="-15 -15 30 30">
        <circle r="6" />
        <path id="ray" d="M 0, 11 L 0, 14" />
        <use href="#ray" transform="rotate(45)" />
        <use href="#ray" transform="rotate(90)" />
        <use href="#ray" transform="rotate(135)" />
        <use href="#ray" transform="rotate(180)" />
        <use href="#ray" transform="rotate(225)" />
        <use href="#ray" transform="rotate(270)" />
        <use href="#ray" transform="rotate(315)" />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="200" height="400" viewBox="-100 -200 200 400" fill="rgba(0, 0, 0, 0.5)">
        <g transform="translate(0, -50)">
            <g id="windmill-head">
                <circle r="8" />

                <path id="arms" d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
                <use href="#arms" transform="rotate(120)" />
                <use href="#arms" transform="rotate(-120)" />
            </g>
        </g>

        <path d="M -7 100 L 7 100 L 3 -35 L -3 -35" />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="450" height="450">
        <path id="arc" d="M 100 350 Q 225 50, 350 350" />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="450" height="450">
        <path id="arc" d="M 100 350 C 70 100, 380 100, 350 350" />
    </svg>

    <svg style="background-color: rgb(255, 230, 0);" width="450" height="450">
        <path id="arc" d="M 145 174 A 150 120 20 0 0 288 314" />
    </svg>
